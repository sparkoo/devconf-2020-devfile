apiVersion: 1.0.0
metadata:
  generateName: devconf-demo-
projects:
  - name: frontend
    source:
      location: 'https://github.com/gothinkster/react-redux-realworld-example-app'
      type: git
  - name: backend
    source:
      location: 'https://github.com/gothinkster/spring-boot-realworld-example-app.git'
      type: git
attributes:
  persistVolumes: 'true'
components:
  - type: chePlugin
    id: che-incubator/typescript/latest
    memoryLimit: 512Mi
  - type: chePlugin
    id: redhat/java/latest
    memoryLimit: 1512Mi
  - alias: java-backend
    type: dockerimage
    image: 'quay.io/eclipse/che-java8-maven:nightly'
    memoryLimit: 1Gi
    mountSources: true
    endpoints:
      - name: web-backend
        port: 8080
        attributes:
          discoverable: 'true'
          public: 'true'
  - alias: nodejs-frontend
    type: kubernetes
    mountSources: true
    referenceContent: |
      kind: List
      items:
      - kind: Pod
        apiVersion: v1
        metadata:
          name: js-runner
        spec:
          containers:
            - name: nodejs
              image: quay.io/eclipse/che-nodejs8-centos:nightly
              resources:
                limits:
                  memory: 512Mi
  - type: dockerimage
    alias: mysql
    image: docker.io/centos/mysql-57-centos7
    env:
      - name: MYSQL_USER
        value: demo
      - name: MYSQL_PASSWORD
        value: demo
      - name: MYSQL_DATABASE
        value: demo
    memoryLimit: 256Mi
    endpoints:
      - name: 'db'
        port: 3306
        attributes:
          discoverable: "true"
          public: "false"
commands:
  - name: run backend
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/backend'
        type: exec
        command: ./gradlew bootRun
        component: java-backend
  - name: run frontend
    previewUrl:
      port: 4100
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/frontend'
        type: exec
        command: npm install && npm start
        component: nodejs-frontend
